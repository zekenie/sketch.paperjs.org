<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Paper.js Sketchbook</title>
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/fontello/css/fontello.css">
<link rel="stylesheet" href="assets/css/spectrum.css">
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="assets/js/storage.js"></script>
</head>

<body>
  <h1>Your scripts</h1>
  <div id="sketch-list-container">
    <ul id="sketch-list">
      <li><a href="code.html">+ Add Sketch</a></li>
    </ul>
  </div>


<script>
  var scripts = codeStore.list();
  var sketchList = document.querySelector('#sketch-list');
  Object.keys(scripts)
    .forEach(function (key) {
      sketchList.innerHTML +=`<li><a href="./code.html?name=${key}">${key}</a></li>`
    });
</script>
</body>
</html>
